  - tfc-operator-webhook-service.tfapplyclaim.svc.cluster.local
  isCA: false
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: tmaxcloud-issuer
  secretName: tfc-operator-webhook-server-cert
  usages:
  - digital signature
  - key encipherment
  - server auth
  - client auth
